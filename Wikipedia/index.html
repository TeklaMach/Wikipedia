<html lang="en" dir="auto">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel="shortcut icon" type="image/png" href="/img/Wfavicon.png">
    <link rel="stylesheet" href="css/style.css"> 
</head>

<body>

    


<!--center wrapper with wormark, header and logo-->
    <div class="wordmark">
        <h1 class="wordmark-wrapper"></h1> <img class="mainlang-logo" src="/img/Wikipedia-logo-v2@2x.png" width="200" height="183">
        <span class="wordmark__image sprite svg-Wikipedia_wordmark">
            WikipediA
            </span>

        </span> <strong class="slogan-location">The Free Encyclopedia</strong> </h1>
    </div>
    <!--main languages around central logo-->
    <div class="mainlang" data-el-section="primary links">
        <div class="mainlang-lang lang1" lang="en" dir="ltr">
            <a id="js-link-box-en" href="#0"> <strong>English</strong> <small><bdi dir="ltr">6&nbsp;458&nbsp;000+</bdi> <span>articles</span></small> </a>
        </div>
        <div class="mainlang-lang lang2" lang="ja" dir="ltr">
            <a id="js-link-box-ja" href="#0"> <strong>日本語</strong> <small><bdi dir="ltr">1&nbsp;314&nbsp;000+</bdi> <span>記事</span></small> </a>
        </div>
        <div class="mainlang-lang lang3" lang="es" dir="ltr">
            <a id="js-link-box-es" href="#0"> <strong>Español</strong> <small><bdi dir="ltr">1&nbsp;755&nbsp;000+</bdi> <span>artículos</span></small> </a>
        </div>
        <div class="mainlang-lang lang4" lang="ru" dir="ltr">
            <a id="js-link-box-ru" href="#0"> <strong>Русский</strong> <small><bdi dir="ltr">1&nbsp;798&nbsp;000+</bdi> <span>статей</span></small> </a>
        </div>
        <div class="mainlang-lang lang5" lang="fr" dir="ltr">
            <a id="js-link-box-fr" href="#0"> <strong>Français</strong> <small><bdi dir="ltr">2&nbsp;400&nbsp;000+</bdi> <span>articles</span></small> </a>
        </div>
        <div class="mainlang-lang lang6" lang="de" dir="ltr">
            <a id="js-link-box-de" href="#0"> <strong>Deutsch</strong> <small><bdi dir="ltr">2&nbsp;667&nbsp;000+</bdi> <span>Artikel</span></small> </a>
        </div>
        <div class="mainlang-lang lang7" lang="it" dir="ltr">
            <a id="js-link-box-it" href="#0"> <strong>Italiano</strong> <small><bdi dir="ltr">1&nbsp;742&nbsp;000+</bdi> <span>voci</span></small> </a>
        </div>
        <div class="mainlang-lang lang8" lang="zh" dir="ltr">
            <a id="js-link-box-zh" href="#0"> <strong>中文</strong> <small><bdi dir="ltr">1&nbsp;256&nbsp;000+</bdi> <span>条目 / 條目</span></small> </a>
        </div>
        <div class="mainlang-lang lang9" lang="pt" dir="ltr">
            <a id="js-link-box-pt" href="#0"> <strong>Português</strong> <small><bdi dir="ltr">1&nbsp;085&nbsp;000+</bdi> <span>artigos</span></small> </a>
        </div>
        <div class="mainlang-lang lang10" lang="ar" dir="rtl">
            <a id="js-link-box-ar" href="#0"> <strong>العربية</strong> <small><bdi dir="ltr">1&nbsp;159&nbsp;000+</bdi> <span>مقالة</span></small> </a>
        </div>
    </div>

    <!--search-container-->

    <div class="search-container">
        <form class="pure-form" id="search-form" action="#0">
            <fieldset>
                <div class="search-input" id="search-input">
                    <input id="searchInput" name="search" type="search">
                </div>
                <button class="pure-button pure-button-primary-progressive" type="submit">
                    <img src="img/search.png" width="30" height="26" alt="search">
                </button>
            </fieldset>
        </form>
    </div>
</body>

</html>
